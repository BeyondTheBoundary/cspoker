application.title=CSPOKER
application.vendor=Cedric
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:\
    ${libs.JavaFXUserLib.classpath}
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/CSPOKER.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
FXBuild.class=javafx.netbeans.fxuserlib.FXBuild
includes=**
jar.compress=false
javac.classpath=\
    ${reference.cspoker-common-common.jar}:\
    ${reference.cspoker-client-gui-swt.jar}:\
    ${reference.cspoker-client-rmi.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.swing-app-framework.classpath}:\
    ${libs.swing-layout.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.swing-app-framework.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-app-framework.classpath=../../../Program Files/NetBeans 6.0.1/java1/modules/ext/appframework-1.0.3.jar;../../../Program Files/NetBeans 6.0.1/java1/modules/ext/swing-worker-1.1.jar
# Property libs.swing-layout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-layout.classpath=../../../Program Files/NetBeans 6.0.1/platform7/modules/ext/swing-layout-1.0.3.jar
main.class=org.client.Main
main.fx.class=net.java.javafx.FXShell
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.6
project.cspoker-client-gui-swt=../cspoker-client-gui-swt
project.cspoker-client-rmi=../cspoker-client-rmi
project.cspoker-common-common=../cspoker-common-common
reference.cspoker-client-gui-swt.jar=${project.cspoker-client-gui-swt}/dist/cspoker-client-gui-swt.jar
reference.cspoker-client-rmi.jar=${project.cspoker-client-rmi}/dist/cspoker-client-rmi.jar
reference.cspoker-common-common.jar=${project.cspoker-common-common}/dist/cspoker-common-common.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.JavaFXUserLib.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${libs.swing-app-framework.classpath}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
